<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Navy Page</title>

<style>
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#001f3f;
    font-family: Arial, sans-serif;
    padding:18px;
  }

  .card{
    width:100%;
    max-width:520px;
    border:4px solid #ff0000;
    border-radius:16px;
    padding:18px;
    text-align:center;
    color:#ffffff;
    box-shadow:0 10px 26px rgba(0,0,0,0.45);
    background:rgba(255,255,255,0.06);
  }

  h1{
    margin:6px 0 14px;
    font-size:1.6rem;
  }

  .img{
    width:100%;
    border-radius:12px;
    margin:12px 0;
    border:2px solid rgba(255,255,255,0.25);
  }

  button{
    padding:12px 18px;
    font-size:1.05rem;
    font-weight:800;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin-top:12px;
  }

  .btn-green{ background:#00a000; color:#fff; }
  .btn-red{ background:#c1121f; color:#fff; }

  #revealArea{
    display:none;
    margin-top:10px;
  }

  #message{
    margin-top:12px;
    font-size:1.15rem;
    font-weight:900;
    color:#ffeb3b;
    line-height:1.35;
  }
</style>
</head>

<body>

<div class="card">
  <h1>Hey Inzi, how is this?</h1>

  <!-- First image -->
  <img class="img" src="inzi.jpeg" alt="Inzi Photo">

  <!-- Touch button -->
  <button class="btn-green" id="touchBtn" onclick="touchMe()">Touch Me</button>

  <!-- Revealed section -->
  <div id="revealArea">
    <img class="img" src="photo2.jpg" alt="Second Photo">

    <div id="message">
      Dai.. BitchüòÅ Viladaame padida‚Ä¶<br>
      Skills eh develop pannuda üí™
    </div>

    <!-- ‚úÖ Return button is LAST -->
    <button class="btn-red" onclick="goHome()">Return to Home</button>
  </div>
</div>

<script>
  const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

  function playSound(){
    if(audioCtx.state === "suspended") audioCtx.resume();

    const osc = audioCtx.createOscillator();
    const gain = audioCtx.createGain();

    osc.type = "sawtooth";
    osc.frequency.setValueAtTime(650, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(180, audioCtx.currentTime + 0.45);

    gain.gain.setValueAtTime(0.75, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.45);

    osc.connect(gain);
    gain.connect(audioCtx.destination);

    osc.start();
    osc.stop(audioCtx.currentTime + 0.45);
  }

  function touchMe(){
    playSound();
    document.getElementById("revealArea").style.display = "block";
    document.getElementById("touchBtn").style.display = "none";
  }

  function goHome(){
    document.getElementById("revealArea").style.display = "none";
    document.getElementById("touchBtn").style.display = "inline-block";
  }
</script>

</body>
</html>
